apiVersion: v1
kind: Service
metadata:
  name: grpc
  labels:
    app: grpc
spec:
  type: NodePort
  selector:
    service: grpc
  ports:
   - port: 5005
     targetPort: 5005
     nodePort: 30002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: grpc
  name: grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      service: grpc
  template:
    metadata:
      labels:
        service: grpc
    spec:
      containers:
      - image: rednotion/udacity_nd064_mp_grpc:latest
        name: udaconnect-api
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
      restartPolicy: Always
